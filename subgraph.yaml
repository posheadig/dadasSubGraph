specVersion: 0.0.4
description: Subgraph for ovTokenBase and ovPairBase
repository: https://github.com/posheadig/names>
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ovTokenBase
    network: sepolia
    source:
      address: "0xe6ef9A9bFB103bd8F67fa999850A408B7eb08415"
      abi: ovTokenBase
      startBlock: 5165647
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: ovTokenBase
          file: ./abis/ovTokenBase.json
        - name: NameAsSymbolERC20
          file: ./abis/NameAsSymbolERC20.json
      eventHandlers:
        - event: TokenCreated(indexed address,indexed address)
          handler: handleTokenCreated
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: ovPoolBase
    network: sepolia
    source:
      address: "0x51333cd96b925ed3098484fA8a09dA88D8C97b29"
      abi: ovPoolBase
      startBlock: 5165647
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pair
      abis:
        - name: ovPoolBase
          file: ./abis/ovPoolBase.json
        - name: NameAsSymbolERC20
          file: ./abis/NameAsSymbolERC20.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address)
          handler: handlePairCreated
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: UniswapV2Pair
    network: sepolia
    source: 
      address: "0x7E0987E5b3a30e3f2828572Bb659A548460a3003"
      abi: UniswapV2Pair
      startBlock: 5165647
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LiquidityPool
        - SwapTransaction
        - BurnTransaction
        - MintTransaction
      abis:
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
      eventHandlers:
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: Factory
    network: sepolia
    source: 
      address: "0x7E0987E5b3a30e3f2828572Bb659A548460a3003"
      abi: Factory
      startBlock: 5165647
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
      file: ./src/mapping.ts